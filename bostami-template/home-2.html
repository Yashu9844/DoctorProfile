<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bostami - Tailwind Home</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-no-repeat bg-center min-h-screen" style="background-image: url('assets/img/bg/new-bg.jpg')">

  <!-- Header -->
  <header class="relative z-50 py-6 bg-transparent mt-5">
    <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
      <a href="index.html">
        <img src="assets/img/logo/logo-2.png" alt="Logo" class="h-8" />
      </a>
      <input type="checkbox" id="menu-toggle" class="hidden peer" />
      <label for="menu-toggle" class="md:hidden text-2xl text-gray-800 z-50 cursor-pointer">
        <i class="fa-solid fa-bars peer-checked:hidden"></i>
        <i class="fa-solid fa-xmark hidden peer-checked:inline"></i>
      </label>
      <nav class="hidden md:flex items-center space-x-4 peer-checked:flex peer-checked:flex-col peer-checked:absolute peer-checked:bg-white peer-checked:right-4 peer-checked:top-16 peer-checked:shadow-md peer-checked:p-4 peer-checked:rounded-md md:static md:bg-transparent md:shadow-none md:p-0 md:rounded-none">
        <a href="home-2.html" class="relative inline-block px-4 py-2 bg-gradient-to-r from-pink-500 to-red-500 text-white font-medium rounded-md">
          <i class="fa-light fa-house"></i> Home
        </a>
        <a href="about-2.html" class="inline-block px-4 py-2 bg-white text-gray-900 font-medium rounded-md hover:bg-pink-100">
          <i class="fa-light fa-address-card"></i> About
        </a>
        <a href="resume-2.html" class="inline-block px-4 py-2 bg-white text-gray-900 font-medium rounded-md hover:bg-pink-100">
          <i class="fa-light fa-file-user"></i> Resume
        </a>
        <a href="portfolio-2.html" class="inline-block px-4 py-2 bg-white text-gray-900 font-medium rounded-md hover:bg-pink-100">
          <i class="fa-light fa-briefcase"></i> Works
        </a>
        <a href="blog-2.html" class="inline-block px-4 py-2 bg-white text-gray-900 font-medium rounded-md hover:bg-pink-100">
          <i class="fa-light fa-newspaper"></i> Blogs
        </a>
        <a href="contact-2.html" class="inline-block px-4 py-2 bg-white text-gray-900 font-medium rounded-md hover:bg-pink-100">
          <i class="fa-light fa-address-book"></i> Contact
        </a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="py-20">
    <div class="max-w-xl mx-auto text-center p-8">

      <!-- Profile Image -->
      <div class="w-64 h-64 mx-auto mb-6 rounded-full overflow-hidden">
        <img src="assets/img/parsonal-info/parson-img-3.png" alt="Profile" class="w-full h-full object-cover">
      </div>

      <!-- Name & Title -->
      <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-red-500 drop-shadow">Monalisa Ashley</h2>
      <p class="text-gray-500 mb-6">Ui/Ux Designer</p>

      <!-- Social Links -->
      <div class="flex justify-center gap-4 mb-6">
        <a href="#" class="w-10 h-10 flex items-center justify-center rounded-full bg-white shadow hover:bg-pink-100 text-blue-600">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="w-10 h-10 flex items-center justify-center rounded-full bg-white shadow hover:bg-pink-100 text-sky-400">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="w-10 h-10 flex items-center justify-center rounded-full bg-white shadow hover:bg-pink-100 text-pink-500">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="w-10 h-10 flex items-center justify-center rounded-full bg-white shadow hover:bg-pink-100 text-blue-700">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>

      <!-- Download CV Button -->
      <a href="#" class="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-pink-500 to-red-500 text-white font-semibold rounded-full shadow hover:scale-105 transition">
        <i class="fa-regular fa-download"></i> Download CV
      </a>

    </div>
  </main>

</body>

</html>
